<h1>Today at <%= data.name %></h1>

<ul class="nav nav-tabs" id="main-tabs">
  <li class="active"><a href="#" data-toggle="tab" data-name="home">Church</a></li>
  <li><a href="#" data-toggle="tab" data-name="profile">Profile</a></li>
  <li><a href="#" data-toggle="tab" data-name="settings">Settings</a></li>
</ul>

<br />

<div id="settings" class="tab">
	<h3>Contact Details</h3>
	<div id="address-edit">
		<form role="form" id="address-edit-form" class="edit-block">
			<div class="form-group">
				<label for="address">Address</label>
				<input id="address" class="form-control" name="address" value="<%= data.address %>" />
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input id="city" class="form-control" name="city" value="<%= data.city %>" />
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input id="country" class="form-control" name="country" value="<%= data.country %>" />
			</div>
			<div class="form-group">
				<label for="twitter">Twitter</label>
				<input id="twitter" class="form-control" name="twitter" value="<%= data.twitter %>" />
			</div>
			<button class="btn btn-primary">Save</button>
			<button class="btn btn-default">Cancel</button>
		</form>
	</div>
</div>

<div id="profile" class="tab profile">
	<header>
		<h3>Mission Statement</h3>
	</header>
	<div id="mission-edit">
		<form role="form" id="mission-edit-form" class="edit-block">
			<div class="form-group">
				<textarea name="mission" class="form-control"><%= data.mission %></textarea>
				<span class="help-block">Describe your church's beliefs, principles etc</span>
			</div>
			<button class="btn btn-primary">Save</button>
			<button class="btn btn-default">Cancel</button>
		</form>
	</div>
</div>

<div id="general" class="tab">
	<div class="panel panel-default">
	  <div class="panel-heading">Manage Blog Posts <button class="btn btn-xs pull-right"><i class="glyphicon glyphicon-cog"></i></button></div>
	  <div class="panel-body">
	    <div id="post-list"></div>
	    <hr />
			<button class="btn btn-primary post-new">Post New</button>
	  </div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">Staff</div>
	  <div class="panel-body">
	    <div id="user-list"></div>
	    <hr />
			<button class="btn btn-primary post-new">Send Invigation</button>
	  </div>
	</div>
</div>
